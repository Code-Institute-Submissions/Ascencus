{% extends 'add_layout.html' %} {% block content %}
<div class="container add_container">
  <div class="row">
    <h2 class="center-align">Add a book!</h2>
    <form
      class="col s11 addform center-align"
      action="{{ url_for('insert_book') }}"
      method="POST"
    >
      <div class="row input_row">
        <div class="input-field col s12">
          <input
            id="title"
            name="title"
            type="text"
            class="validate"
            required
          />
          <label for="title">Title</label>
        </div>
        <div class="input-field col s6">
          <input
            id="author"
            name="author"
            type="text"
            class="validate"
            required
          />
          <label for="title">Author</label>
        </div>
        <div class="input-field col s6">
          <select id="category" name="category" required>
            <option value="" disabled selected>Category</option>
            {% for cat in book %}
            <option value="{{cat.category}}">{{cat.category}}</option>
            {% endfor %}
          </select>
          <label>Category</label>
        </div>
        <div class="input-field col s12">
          <textarea
            id="description"
            name="description"
            class="materialize-textarea"
            required
          ></textarea>
          <label for="textarea1">Book Description</label>
        </div>
        <p>Provide quotes from other readers and what they thought:</p>
        <p></p>
        <div class="input-field col s12">
          <textarea
            id="first_comment"
            name="first_comment"
            class="materialize-textarea"
            required
          ></textarea>
          <label for="textarea1">First Comment</label>
        </div>
        <div class="input-field col s12">
          <textarea
            id="second_comment"
            name="second_comment"
            class="materialize-textarea"
            required
          ></textarea>
          <label for="textarea1">Second Comment</label>
        </div>
        <div class="input-field col s12">
          <textarea
            id="third_comment"
            name="third_comment"
            class="materialize-textarea"
            required
          ></textarea>
          <label for="textarea1">Third Comment</label>
        </div>
        <p>
          Search the image on the internet, right click and select: "Copy
          address of image".
        </p>
        <p>REMEMBER YOUR CODE; you will need it to edit or delete.</p>
        <div class="input-field col s6">
          <input
            id="img_url"
            name="img_url"
            type="url"
            class="validate"
            required
          />
          <label for="title">Url to book image</label>
        </div>
        <div class="input-field col s6">
          <input
            id="code"
            name="code"
            type="text"
            class="validate"
            required
          />
          <label for="title">Security Code</label>
        </div>
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
